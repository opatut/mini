{% set flashes = get_flashed_messages(with_categories = True) %}
<div class="flashes">
{% if flashes %}
    {% for category, message in flashes %}
        {% set replace = {"message":"info","error":"danger"} %}
        <div class="alert alert-{{  replace[category] if category in replace else category }}">
            <div class="container">
                <button type="button" class="close" data-dismiss="alert">Ã—</button>
                {{ message | safe }}
            </div>
        </div>
    {% endfor %}
{% endif %}
</div>
