{% extends "_base.html" %}

{% block title %}{{ team.name }}{% endblock %}

{% block content %}

<div class="page-header">
    <h1>{{ team.name }}</h1>
</div>

<div class="card">
    <ul class="list-unstyled">
    {% for member in team.members %}
        <li>
            {% set is_team = member.type == "team" %}
            {{ member.get_link() }}
        </li>
    {% endfor %}
    </ul>
</div>
{% endblock %}
