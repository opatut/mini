{% extends "_base.html" %}

{% block title %}{{ team.name }}{% endblock %}

{% block content %}

<div class="page-header">
    <h1>{{ team.name }}</h1>
</div>

<ul>
{% for member in team.members %}
    <li>
        {% set is_team = member.type == "team" %}
        {{ member.get_link() }}
    </li>
{% endfor %}
</ul>

{% endblock %}
