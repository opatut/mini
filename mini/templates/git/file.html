{% extends "_base_repository.html" %}

{% set raw_url = url_for('file_content', slug=repository.slug, rev=rev, path=file.path) %}

{% block repository_content %}

<div class="page-header">
    <h3>{{ file.name }}</h3>
</div>

<div class="pull-right" style="margin-top: -5px;">
    <a href="{{ raw_url }}" class="btn btn-default btn-small"><i class="icon-hdd"></i> Download</a>
</div>

{% set path = file.path %}
<p>{% include "git/_path.html" %}</p>
{% include "git/_render_file.html" %}
{% endblock %}
